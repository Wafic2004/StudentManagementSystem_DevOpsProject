{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        {{ action }} Student
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          <div class="mb-3">
            <label class="form-label">Roll Number *</label>
            <input name="roll_no" required class="form-control" value="{{ student.roll_no if student else '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Full Name *</label>
            <input name="name" required class="form-control" value="{{ student.name if student else '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" value="{{ student.email if student else '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input name="department" class="form-control" value="{{ student.department if student else '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input name="dob" type="date" class="form-control" value="{{ student.dob if student else '' }}">
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">{{ action }}</button>
            <a class="btn btn-secondary" href="{{ url_for('list_students') }}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
